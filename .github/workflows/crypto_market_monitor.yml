name: Run Crypto Market Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次
  workflow_dispatch:

jobs:
  run-crypto-market-monitor:
    runs-on: ubuntu-latest
    concurrency:
      group: openai-scripts
      cancel-in-progress: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests python-dotenv

    - name: Ensure write permissions
      run: |
        touch news_economic.json
        if [ -w "news_economic.json" ]; then
          echo "news_economic.json is writable"
        else
          echo "news_economic.json is not writable"
          exit 1
        fi

    - name: Run Crypto Market Monitor Script
      env:
        BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python crypto_market_monitor.py
